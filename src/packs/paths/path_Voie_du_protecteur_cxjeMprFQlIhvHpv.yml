system:
  description: >-
    <p>Le protecteur est un personnage qui s&rsquo;attache fortement &agrave;
    ses compagnons d&rsquo;infortune et qui est pr&ecirc;t &agrave;
    l&rsquo;impossible pour les sauver. Dans sa vision des choses, sa propre
    survie n&rsquo;est pas la plus importante, peut-&ecirc;tre se sent-il
    coupable de ne pas avoir &eacute;t&eacute; l&agrave; pour d&eacute;fendre
    les siens et cherche-t-il une forme de r&eacute;demption.</p>

    <p><strong>Notion de compagnon :</strong> Un compagnon est un alli&eacute;
    du protecteur avec lequel il a d&eacute;j&agrave; affront&eacute; des
    zombies et pass&eacute; plusieurs jours &agrave; tenter de survivre. Le
    personnage peut avoir un nombre de compagnon de son choix &eacute;gal
    &agrave; son rang atteint dans la voie. Il ne peut pas changer plus
    d&rsquo;un compagnon chaque jour.</p>
