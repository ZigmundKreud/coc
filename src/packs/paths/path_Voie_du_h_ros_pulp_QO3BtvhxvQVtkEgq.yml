    <h2>Voie du héros pulp</h2>

    <p style="text-align: justify;">La Voie du héros pulp est une voie
    optionnelle supplémentaire réservée aux personnages du genre. Si vous
    choisissez cette règle, tous les joueurs l&rsquo;ajoutent à leur fiche de
    personnage dès leur création. Cette voie a pour particularité de ne
    nécessiter l&rsquo;investissement d&rsquo;aucun point de capacité pour
    progresser.</p>

    <p style="text-align: justify;">Chaque personnage reçoit un rang
    supplémentaire dans la voie par passage de niveau (donc le rang 1 dès la
    création). En d&rsquo;autres termes, le rang atteint dans la voie est
    simplement et automatiquement égal au niveau du personnage (avec un maximum
    de 5).</p>

